<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchIT</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>

    <!-- display heading -->
    <div class="heading">
        Stopwatch
    </div>

    <!-- main stopwatch div -->
    <div id="stopwatch">

        <!-- div displaying timer elements -->
        <div id="stopwatch-display">
            <div id="hour-display">00</div>
            <div>:</div>
            <div id="min-display">00</div>
            <div>:</div>
            <div id="sec-display">00</div>
            <div>:</div>
            <div id="mili-sec-display">00</div>
        </div>

        <!-- buttons to controle stopwatch -->
        <div id="buttons">
            <button class="buttons" id="start-button">Start</button>
            <button class="buttons" id="stop-button">Stop</button>
            <button class="buttons" id="reset-button">Reset</button>
        </div>
    </div>

    <!-- clock heading -->
    <div class="heading">
        Analog
    </div>

    <!-- main clock div -->
    <div id="analog-clock">
        <div id="container">
            <div id="clock-ring">
                <!-- individual clock hand -->
                <div class="hand" id="sec-hand"></div>
                <div class="hand" id="min-hand"></div>
                <div class="hand" id="hour-hand"></div>
            </div>
            
        </div>
        
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
